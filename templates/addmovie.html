<!DOCTYPE html>
<html>
<head>
    <title>Upload Movie Image and Add Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
            position: relative;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        section {
            padding: 20px;
            margin-top: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }
        form p {
            margin-bottom: 15px;
        }
        form input[type="text"],
        form input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            background-color: #77aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Upload Image and Add Text</h1>
        </header>
        <section>
            <form action="/addmovie" method="POST" enctype="multipart/form-data">
                <p>Select Cover: <input type="file" name="image" accept="image/*" /></p>
                <p>Enter Title: <input type="text" name="text" /></p>
                <p><input type="submit" value="Submit" /></p>
            </form>
        </section>
    </div>
</body>
</html>
